<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stretch and baseline</title>

    <style>

        .container{
            max-width: 700px;
            margin: auto;
            border: 1px solid red;
            height: 400px;

            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .box{
            background-color: gray;
            border: 1px solid white;
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
    </div>
    
</body>
</html>
